<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushcat Sign-Up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- set size of the container using css -->
    <div class="container">
        <!-- sidebar -->
        <!-- set background image (and its height and width) for the side bar using css -->
        <div class="sidebar">
            <!-- odin logo -->
            <div class="top">
                <div class="odin-logo">
                    <!-- set image width and height using css -->
                    <img src="./img/odin-lined.png" alt="odin-logo">
                </div>
                <div class="odin-word">ODIN</div>
            </div>
            <!-- footer -->
            <div class="footer">
                <p>
                    Photo by
                    <a href="https://unsplash.com/@jamillatrach">Latrach Med Jamil</a>
                    on
                    <a href="https://unsplash.com">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="main-body">
            <!-- top section -->
            <div class="top-section">
                <div class="first-part">
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </div>

                <div class="second-part">
                    You <em>know</em> you want to.
                </div>
            </div>
            <!-- middle section -->
            <div class="middle-section">
                <h2>Let's do this!</h2>
                <div class="form-section">
                    <form action="" method="post">
                        <!-- top -->
                        <div class="top">
                            <div class="top-left">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="top-right">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>
                        <!-- middle -->
                        <div class="middle">
                            <div class="middle-left">
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="mail">
                            </div>
                            <div class="middle-right">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <!-- bottom -->
                        <div class="bottom">
                            <div class="bottom-left">
                                <label for="pword1">PASSWORD</label>
                                <input type="password" id="pword1" name="pword1">
                            </div>
                            <div class="bottom-right">
                                <label for="pword2">CONFIRM PASSWORD</label>
                                <input type="password" id="pword2" name="pword2">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- bottom section -->
            <div class="bottom-section">
                <div class="top"><button type="button">Create Account</button></div>
                <div class="bottom">Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>
</body>

</html>
