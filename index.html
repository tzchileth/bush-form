<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushcat Sign-Up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- set size of the container using css -->
    <div class="container">
        <!-- sidebar -->
        <!-- set background image (and its height and width) for the side bar using css -->
        <div class="sidebar">
            <!-- odin logo -->
            <div class="top">
                <div class="odin-logo">
                    <img src="./img/odin-lined.png" alt="odin-logo">
                </div>
                <div class="odin-word">Odin</div>
            </div>
            <!-- footer -->
            <div class="footer">
                <p>
                    Photo by
                    <a href="https://unsplash.com/@jamillatrach">Latrach Med Jamil</a>
                    on
                    <a href="https://unsplash.com">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="main-body">
            <!-- top section -->
            <div class="top-section">
                <div class="first-part">
                    I'm a croc, the bitch you wished you never messed with.
                    Look me in my eyes... What do you see? Brutality!
                </div>

                <div class="second-part">
                    <span>You <em>know</em> you want to succeed.</span>
                </div>
            </div>
            <!-- middle section -->
            <div class="middle-section">
                <div class="doit">
                    Let's do this!
                </div>
                <div class="form-section">
                    <form action="" method="post">
                        <!-- top -->
                        <div class="top">
                            <div class="top-left">
                                <label for="fname">FIRST NAME</label><br>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="top-right">
                                <label for="lname">LAST NAME</label><br>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                        <!-- middle -->
                        <div class="middle">
                            <div class="middle-left">
                                <label for="mail">EMAIL</label><br>
                                <input type="email" id="mail" name="mail" required>
                            </div>
                            <div class="middle-right">
                                <label for="phone">PHONE NUMBER</label><br>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <!-- bottom -->
                        <div class="bottom">
                            <div class="bottom-left">
                                <label for="pword1">PASSWORD</label><br>
                                <input class="error" type="password" id="pword1" name="pword1" required>
                            </div>
                            <div class="bottom-right">
                                <label for="pword2">CONFIRM PASSWORD</label><br>
                                <input class="error" type="password" id="pword2" name="pword2" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- bottom section -->
            <div class="bottom-section">
                <div class="top"><button type="button">Create Account</button></div>
                <div class="bottom">Already have an account? <span><a href="#">Log in</a></span></div>
            </div>
        </div>
    </div>
</body>

</html>
